<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Coupon Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .coupon-container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .coupon-form {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .coupon-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        transition: border-color 0.3s;
      }

      .coupon-input:focus {
        border-color: #007bff;
      }

      .apply-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .apply-btn:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .coupon-form {
          flex-direction: column;
        }

        .coupon-input,
        .apply-btn {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <form method="post" class="coupon-form">
      {% csrf_token %} {{form.as_p}}

      <button type="submit" class="apply-btn">Apply</button>
      {% if successmessage %}
      <p>{{successmessage}}</p>
      {% endif %} {% if errormessage %}
      <p>{{errormessage}}</p>
      {% endif %}
    </form>
  </body>
</html>

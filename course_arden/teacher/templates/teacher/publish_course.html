<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Course</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form }}
      <button type="submit">Create</button>
      {% if successmessage %}
      <p>{{successmessage}}</p>
      {% endif %} {% if errormessage %}
      <p>{{errormessage}}</p>
      {% endif %}
    </form>
  </body>
</html>
